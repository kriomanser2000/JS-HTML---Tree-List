<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="directory-tree">
        <li>Local Disk (C:)
            <ul class="collapsed">
                <li>Program Files</li>
                <li>Users</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Local Disk (D:)
            <ul class="collapsed">
                <li>New Folder 1</li>
                <li>New Folder 2</li>
                <li>New Folder 3</li>
            </ul>
        </li>
    </ul>
    <script src="javascript.js"></script>
</body>
</html>
